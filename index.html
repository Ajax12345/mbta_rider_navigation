<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="#">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
        <script src="https://d3js.org/topojson.v1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src='src/js/main_script.js'></script>
        <link rel='stylesheet' href='src/style/main_style.css'>
    </head>
    <body>
        <div style='height:20px'></div>
        <div class='line-about'>Fitchburg Line Inbound Train <span></span></div>
        <div style='height:15px'></div>
        <div class='nav-main'>
            <div class='legend'>
                <div class='legend-text'>Legend</div>
                <div style='height:10px'></div>
                <div class='legend-items'>
                    <div class='legend-block on-time'></div>
                    <div class='legend-block-text'>On time</div>
                    <div class='legend-block behind-schedule'></div>
                    <div class='legend-block-text'>Behind schedule (2 - 5 min)</div>
                    <div class='legend-block late'></div>
                    <div class='legend-block-text'>Late (more than 5 min)</div>
                </div>
            </div>
            <div class='line-selector'>
                <div class='line-selector-outer'>
                    <div class='line-selector-prompt'>Choose line</div>
                    <select class='line-options'>

                    </select>
                </div>
            </div>
        </div>
        <div class='map-container'>
            <div id="map"></div>
        </div>
        <div class='stop-tooltip'></div>
    </body>
</html>
